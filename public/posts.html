<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />

    <title>AnD Website</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/posts.css" />
  </head>

  <body>
    <!-- Background Image -->
    <div class="bg-overlay d-none d-lg-block">
      <img alt="bg" class="bg-image" />
    </div>
    <!-- End Of Background Image -->

    <div class="mt-5">
      <div class="row justify-content-center">
        <!-- Carousel Wrapper -->
        <div
          id="fest-carousel"
          class="carousel slide show-neighbors d-none d-lg-block"
          data-ride="carousel"
        >
          <!-- Indicators -->
          <ol class="carousel-indicators"></ol>
          <!-- End Of Indicators -->

          <!-- Slides -->
          <div class="carousel-inner"></div>
          <!-- End Of Slides -->

          <!--Controls-->
          <a
            class="carousel-control-prev"
            href="#fest-carousel"
            role="button"
            data-slide="prev"
          >
            <button class="btn btn-light more">
              <span class="fas fa-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </button>
          </a>
          <a
            class="carousel-control-next"
            href="#fest-carousel"
            role="button"
            data-slide="next"
          >
            <button class="btn btn-light more">
              <span class="fas fa-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </button>
          </a>
          <!-- End Of Controls-->
        </div>
        <!-- End Of Carousel Wrapper-->
        <span class="egtext">Hello</span>

        <!-- Showing artwork on smaller screens -->
        <div class="d-lg-none container">
          <div class="row justify-content-center">Rohit is the best!</div>
        </div>
        <!-- End Of Showing artwork on smaller screens -->
      </div>
    </div>

    <!-- Bootstrap, jOqery and Popper JS scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- End Of Bootstrap, jOqery and Popper JS scripts -->

    <!-- Custom scripts -->
    <script src="./js/util/url.js"></script>
    <script src="./js/util/counter.js"></script>
    <script src="./js/displayFestByYear.js"></script>
  </body>
</html>
