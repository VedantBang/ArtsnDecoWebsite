<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />

    <title>AnD Website</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Glider Carousel CSS CDN -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css"
    /> -->

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/our-works.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand">
        <img
          id="logo-img"
          src="./assets/images/Original Logo.png"
          alt="AnD_logo"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="our-works.html">Our Work</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Team</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Main content -->
    <div id="main-content">
      <!-- Our Works -->
      <div class="container mt-2 pt-5 mb-4">
        <div class="row justify-content-center">
          <p class="col-12 our-works text-uppercase text-center">Our Works</p>
          <p class="col-12 text-center secondary-text">Check out the marvels</p>
        </div>
      </div>
      <!-- End Of Our Works -->

      <!-- Socials Sidebar -->
      <div class="socials-sidebar">
        <span class="socials-text">Follow Us</span>
        <span><img src="/assets/images/social-line.svg" alt="" /></span>
        <span><i class="fab fa-instagram socials-i"></i></span>
        <span><i class="fab fa-blogger-b socials-b"></i></span>
        <span><i class="fab fa-facebook-f socials-f"></i></span>
      </div>
      <!-- End of Socials Sidebar -->

      <!-- Waves -->
      <div class="container-fluid mb-5 mt-5 pt-5 pb-5">
        <div class="row justify-content-center">
          <p class="fest-name text-center text-uppercase">Waves</p>
          <p class="fest-watermark text-center text-uppercase">Waves</p>
        </div>
        <div class="row justify-content-center waves-carousel"></div>
        <div class="row justify-content-end mt-3">
          <p class="mr-auto">1 / 5</p>
          <button class="btn btn-light more waves-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-light more waves-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <!-- End Of Waves -->

      <!-- Quark -->
      <div class="container-fluid mb-5 mt-5 pt-5 pb-5">
        <div class="row justify-content-center">
          <p class="fest-name text-center text-uppercase">Quark</p>
          <p class="fest-watermark text-center text-uppercase">Quark</p>
        </div>
        <div class="row justify-content-center quark-carousel"></div>
        <div class="row justify-content-end mt-3">
          <p class="mr-auto">1 / 5</p>
          <button class="btn btn-light more quark-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-light more quark-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <!-- End Of Quark -->

      <!-- Spree -->
      <div class="container-fluid mb-5 mt-5 pb-5 pt-5">
        <div class="row justify-content-center">
          <p class="fest-name text-center text-uppercase">Spree</p>
          <p class="fest-watermark text-center text-uppercase">Spree</p>
        </div>
        <div class="row justify-content-center spree-carousel"></div>
        <div class="row justify-content-end mt-3">
          <p class="mr-auto">1 / 5</p>
          <button class="btn btn-light more spree-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-light more spree-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <!-- End Of Spree -->

      <!-- Special Events -->
      <div class="container-fluid mb-5 mt-5 pb-5 pt-5">
        <div class="row justify-content-center">
          <p class="fest-name text-center text-uppercase">Special Events</p>
          <p class="fest-watermark text-center text-uppercase">Specials</p>
        </div>
        <div class="row justify-content-center other-carousel"></div>
        <div class="row justify-content-end mt-3">
          <p class="mr-auto">1 / 5</p>
          <button class="btn btn-light more other-prev">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn btn-light more other-next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <!-- End Of Special Events -->
    </div>
    <!-- End Of Main content -->

    <!-- Bootstrap, jOqery and Popper JS scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- End Of Bootstrap, jOqery and Popper JS scripts -->

    <!-- Glide Carousel -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- End Of Glide Carousel -->

    <!-- Slick Carousel -->
    <!-- <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script> -->
    <!-- End Of Slick Carousel -->

    <!-- Custom scripts -->
    <script src="./js/util/url.js"></script>
    <script src="./js/util/coverWorks.js"></script>
    <script src="./js/ourWorks.js"></script>
  </body>
</html>
