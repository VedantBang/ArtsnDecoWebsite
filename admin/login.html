<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>AnD Admin Panel</title>

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>

  <body>
    <div id="particles-js">
      <!-- Login Form -->
      <div class="container">
        <div class="row justify-content-center">
          <div id="login">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title mb-5 text-center">LOGIN PAGE</h4>
                <h5 class="card-subtitle mb-4 text-muted text-center">
                  Login to continue to AnD admin panel
                </h5>
                <div class="col-12 text-center loading"></div>
              </div>
              <form id="login-form" enctype="multipart/form-data">
                <div class="form-group row">
                  <label
                    for="username"
                    class="col-lg-3 col-md-4 col-form-label"
                  >
                    Username
                  </label>
                  <div class="col-lg-9 col-md-8">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Enter Username"
                      class="form-control"
                      autocomplete="username"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="password"
                    class="col-lg-3 col-md-4 col-form-label"
                  >
                    Password
                  </label>
                  <div class="col-lg-9 col-md-8">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter Password"
                      class="form-control"
                      autocomplete="current-password"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <p class="col-12 text-center">
                    <small id="error-message">Invalid Credentials</small>
                  </p>
                </div>
                <div class="form-group row justify-content-center">
                  <div class="col-12 col-sm-6">
                    <input
                      type="submit"
                      value="Login"
                      class="btn btn-success btn-block mt-2 safari-issue"
                      id="login-button"
                    />
                  </div>
                  <div class="col-12 col-sm-6">
                    <a
                      type="button"
                      class="btn btn-primary btn-block mt-2 safari-issue"
                      href="index.html"
                    >
                      Go Back
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- End Of Login Form -->
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/particles.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="./js/util/url.js"></script>
    <script src="./js/util/spinner.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
