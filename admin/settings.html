<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/74c1adc36b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>AnD Admin Panel</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler ml-auto mb-2 bg-light safari-issue"
        type="button"
        data-toggle="collapse"
        data-target="#admin-navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="admin-navbar">
        <div class="container-fluid">
          <div class="row">
            <!-- Sidebar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
              <a
                href="dashboard.html"
                class="navbar-brand text-white d-block text-center mx-auto py-3 mb-4 button-border"
              >
                AnD ADMIN PANEL
              </a>
              <ul class="navbar-nav flex-column mt-4">
                <li class="nav-item">
                  <a
                    href="settings.html"
                    class="nav-link text-white p-3 mb-2 sidebar-link current"
                  >
                    <i class="fas fa-cogs text-light fa-lg mr-3"></i>
                    Settings
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="dashboard.html"
                    class="nav-link text-white p-3 mb-2 sidebar-link"
                  >
                    <i class="fas fa-home text-light fa-lg mr-3"></i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="fests.html"
                    class="nav-link text-white p-3 mb-2 sidebar-link"
                  >
                    <i class="far fa-images text-light fa-lg mr-3"></i>
                    Fests
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="creativity.html"
                    class="nav-link text-white p-3 mb-2 sidebar-link"
                  >
                    <i class="fas fa-pencil-ruler text-light fa-lg mr-3"></i>
                    Creativity
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="profiles.html"
                    class="nav-link text-white p-3 mb-2 sidebar-link"
                  >
                    <i class="fas fa-users text-light fa-lg mr-3"></i>
                    Profiles
                  </a>
                </li>
              </ul>
            </div>
            <!-- End Of Sidebar -->

            <!-- Top nav -->
            <div
              class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar"
            >
              <div class="row align-items-center">
                <div class="col-md-9">
                  <h4 class="text-light text-uppercase mb-0">Settings</h4>
                </div>
                <div class="col-md-3">
                  <ul class="navbar-nav">
                    <li class="nav-item ml-md-auto">
                      <div class="dropleft">
                        <button
                          type="button"
                          id="admin-dropdown"
                          class="nav-link btn btn-dark text-white dropdown-toggle safari-issue"
                          data-toggle="dropdown"
                        >
                          <i class="fas fa-user text-light fa-lg"></i>
                        </button>
                        <div class="dropdown-menu">
                          <a href="dashboard.html" class="dropdown-item">
                            <i class="fas fa-home fa-lg mr-2 text-primary"></i>
                            Dashboard
                          </a>
                          <a
                            href="#"
                            class="dropdown-item"
                            data-toggle="modal"
                            data-target="#logout-modal"
                          >
                            <i
                              class="fas fa-sign-out-alt fa-lg mr-2 text-danger"
                            ></i>
                            Logout
                          </a>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End Of Top nav -->
          </div>
        </div>
      </div>
    </nav>
    <!-- End Of Navbar -->

    <!-- Modal -->
    <div class="modal fade" id="logout-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Want to Leave?</h4>
            <button
              type="button"
              class="close safari-issue"
              data-dismiss="modal"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            Press Logout to leave
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              class="btn btn-success safari-issue"
              data-dismiss="modal"
            >
              Stay here
            </button>
            <a
              type="button"
              href="login.html"
              class="btn btn-danger safari-issue"
              id="logout"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Modal -->

    <!-- Settings Section -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row pt-5 mt-3 ml-3">
            <!-- Change Password Heading -->
            <div class="col-lg-6 p-md-2">
              <div class="row">
                <h3>Change Password</h3>
                <div class="ml-5 loading"></div>
              </div>
              <div
                class="alert alert-success alert-dismissible fade show change-password"
                role="alert"
              >
                Password changed!
                <button
                  type="button"
                  class="close safari-issue"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            <!-- End Of Change Password Heading -->
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-md-auto">
          <div class="row pt-md-2 mt-1 ml-3">
            <!-- Change Password -->
            <div class="col-lg-6">
              <form class="mr-3">
                <div class="form-group row">
                  <label for="new-password" class="col-sm-5 col-form-label">
                    New Password
                  </label>
                  <input
                    type="password"
                    id="new-password"
                    class="col-sm-7 form-control"
                    placeholder="Enter new Password"
                    required
                  />
                </div>
                <div class="form-group row">
                  <label for="confirm-password" class="col-sm-5 col-form-label">
                    Confirm Password
                  </label>
                  <input
                    type="password"
                    id="confirm-password"
                    class="col-sm-7 form-control"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <div class="form-group row">
                  <p class="col-12 text-center">
                    <small id="error-message">Passwords do not match</small>
                  </p>
                </div>
                <div class="form-group row justify-content-center">
                  <button
                    type="button"
                    class="btn btn-success safari-issue"
                    id="change-password"
                  >
                    Change Password
                  </button>
                </div>
              </form>
            </div>
            <!-- End Of Change Password -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Settings Section -->

    <!-- Footer -->
    <div class="container-fluid">
      <div class="row border-top pt-3 footer">
        <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">
          <div class="row">
            <div class="col-lg-6 text-center">
              <ul class="list-inline">
                <li class="list-inline-item mr-2">
                  <a href="index.html" class="text-dark">AnD ADMIN PANEL</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 text-center">
              <p>
                2020, Made with <i class="fas fa-heart text-danger"></i> by
                Rohit and Vedant
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Footer -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- Custom scripts -->
    <script src="./js/util/url.js"></script>
    <script src="./js/util/verifyToken.js"></script>
    <script src="./js/util/logout.js"></script>
    <script src="./js/util/spinner.js"></script>
    <script src="./js/settings.js"></script>
  </body>
</html>
